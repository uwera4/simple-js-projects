<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <style>
    body {
      background-color: #f3e5f5;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 60px;
    }
    .todo-container {
      background-color: white;
      width: 300px;
      margin: auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="text"] {
      padding: 10px;
      width: 70%;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 10px;
      margin-top: 10px;
      background-color: #8e24aa;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 8px;
      margin-top: 5px;
      background-color: #ede7f6;
      border-radius: 5px;
    }
    li:hover {
      background-color: #d1c4e9;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="todo-container">
    <h2>My To-Do List</h2>
    <input type="text" id="taskInput" placeholder="Add new task" />
    <button onclick="addTask()">Add</button>
    <ul id="taskList"></ul>
  </div>

  <script>
    function addTask() {
      const task = document.getElementById("taskInput").value;
      if (task.trim() === "") return;
      const li = document.createElement("li");
      li.textContent = task;
      li.onclick = function() {
        this.remove(); // click to delete
      };
      document.getElementById("taskList").appendChild(li);
      document.getElementById("taskInput").value = "";
    }
  </script>
</body>
</html>
