<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Manipulation</title>
  <style>
    body {
      background-color: #fef9f5;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }

    h2 {
      color: #333;
      text-align: center;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px 5px 15px 0;
      border-radius: 5px;
    }

    input {
      width: 200px;
    }

    button {
      background-color: #4f46e5;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #4338ca;
    }

    .output {
      background-color: #f3f4f6;
      padding: 15px;
      border-radius: 8px;
      font-family: monospace;
      white-space: pre-wrap;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Array Manipulation</h2>
    <input type="text" id="itemInput" placeholder="Enter item (e.g. Apple)" />
    <br />
    <button onclick="addItem()">Add</button>
    <button onclick="removeItem()">Remove</button>
    <button onclick="findItem()">Find</button>
    <button onclick="clearItems()">Clear All</button>

    <div class="output" id="output">Current Array: []</div>
  </div>

  <script>
    let items = [];

    const itemInput = document.getElementById("itemInput");
    const output = document.getElementById("output");

    function updateDisplay() {
      output.textContent = `Current Array: [${items.join(', ')}]`;
    }

    function addItem() {
      const value = itemInput.value.trim();
      if (value) {
        items.push(value);
        updateDisplay();
      }
      itemInput.value = "";
    }

    function removeItem() {
      const value = itemInput.value.trim();
      const index = items.indexOf(value);
      if (index !== -1) {
        items.splice(index, 1);
      }
      updateDisplay();
      itemInput.value = "";
    }

    function findItem() {
      const value = itemInput.value.trim();
      const found = items.includes(value);
      alert(found ? `"${value}" was found in the array.` : `"${value}" not found.`);
      itemInput.value = "";
    }

    function clearItems() {
      items = [];
      updateDisplay();
    }

    updateDisplay();
  </script>

</body>
</html>
