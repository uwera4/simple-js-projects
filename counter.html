<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Counter App</title>
  <style>
    body {
      background-color: #fff3e0;
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    h1 {
      font-size: 60px;
      color: #ef6c00;
    }
    button {
      font-size: 18px;
      margin: 10px;
      padding: 10px 20px;
      background-color: #ff9800;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Counter App</h2>
  <h1 id="count">0</h1>
  <button onclick="increase()">+</button>
  <button onclick="decrease()">-</button>
  <button onclick="reset()">Reset</button>

  <script>
    let count = 0;
    const display = document.getElementById("count");

    function increase() {
      count++;
      display.textContent = count;
    }

    function decrease() {
      count--;
      display.textContent = count;
    }

    function reset() {
      count = 0;
      display.textContent = count;
    }
  </script>
</body>
</html>
